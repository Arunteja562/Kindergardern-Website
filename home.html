<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page for Kids</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFB6C1, #87CEFA);
            font-family: 'Comic Sans MS', sans-serif;
            animation: backgroundMove 10s infinite alternate;
        }

        @keyframes backgroundMove {
            0% {
                background: linear-gradient(to bottom, #FFB6C1, #87CEFA);
            }
            100% {
                background: linear-gradient(to bottom, #87CEFA, #FFB6C1);
            }
        }

        .welcome-container {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-message {
            font-size: 4rem;
            color: #ff6347;
            animation: bounceIn 1.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-1000px);
            }
            60% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .navbar-custom {
            background-color: #FF1493;
            padding: 15px;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .navbar-custom .nav-link {
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            border-radius: 25px;
            transition: all 0.3s ease;
            animation: popIn 1s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .navbar-custom .nav-link:hover {
            background-color: #32CD32;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Floating Kites */
        .kite {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://www.example.com/kite.png') no-repeat center;
            background-size: cover;
            animation: floatKite 10s ease-in-out infinite;
        }

        @keyframes floatKite {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(200px) translateY(-200px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            width: 80px;
            height: 120px;
            background: radial-gradient(circle, #FF6347, #FF4500);
            border-radius: 50%;
            animation: floatBalloon 12s ease-in-out infinite;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(100px) translateY(-400px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FF69B4;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            animation: floatHeart 8s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(300px) translateY(-300px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        /* Rotating Stars */
        .star {
            position: absolute;
            top: 30px;
            left: 50px;
            width: 30px;
            height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotateStar 4s linear infinite;
        }

        @keyframes rotateStar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Falling Stars */
        .falling-star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: fallStar 3s linear infinite;
        }

        @keyframes fallStar {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px);
                opacity: 0;
            }
        }

        /* Additional Floating Elements */
        .cloud {
            position: absolute;
            top: -100px;
            width: 200px;
            height: 100px;
            background: #FFF;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatCloud 20s ease-in-out infinite;
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(-200px) translateY(0);
            }
            100% {
                transform: translateX(1000px) translateY(0);
            }
        }

        .interactive-facts {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            margin: 50px auto;
            text-align: center;
            display: inline-block;
            margin-left: 600px;
        }

        .interactive-facts h3 {
            color: #FF6347;
        }

        .fact-button {
            background-color: #32CD32;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fact-button:hover {
            background-color: #228B22;
        }

        .fact-text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #FF6347;
        }
        .butterfly {
        position: absolute;
        width: 80px;
        height: 80px;
        background: url('https://pngimg.com/d/butterfly_PNG103822.png') no-repeat center;
        background-size: cover;
        animation: floatButterfly 12s ease-in-out infinite;
    }

    @keyframes floatButterfly {
        0% {
            transform: translateX(0) translateY(0);
        }
        25% {
            transform: translateX(150px) translateY(-100px);
        }
        50% {
            transform: translateX(300px) translateY(0);
        }
        75% {
            transform: translateX(150px) translateY(100px);
        }
        100% {
            transform: translateX(0) translateY(0);
        }
    }

    /* Butterfly 1 with delayed start */
    .butterfly:nth-child(1) {
        animation-delay: 0s;
    }

    /* Butterfly 2 with delayed start */
    .butterfly:nth-child(2) {
        animation-delay: 2s;
    }

    /* Butterfly 3 with delayed start */
    .butterfly:nth-child(3) {
        animation-delay: 4s;
    }

    /* Butterfly 4 with delayed start */
    .butterfly:nth-child(4) {
        animation-delay: 6s;
    }

        /* Garden with Animated Flowers */
        .flower {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: #FF1493;
            border-radius: 50%;
            animation: sway 5s ease-in-out infinite;
        }

        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .flower1 { left: 50px; background-color: #FF6347; }
        .flower2 { left: 150px; background-color: #FF4500; }
        .flower3 { left: 250px; background-color: #FFD700; }
        .flower4 { left: 350px; background-color: #32CD32; }
        .flower5 { left: 450px; background-color: #8A2BE2; }
        .flower6 { left: 550px; background-color: #7FFF00; }

        /* Mobile-Friendly Design */
        @media (max-width: 768px) {
            .navbar-custom .nav-link {
                display: block;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <div class="welcome-container">
        <h1 class="welcome-message">Welcome to Our Kids' Zone!</h1>
    </div>

    <!-- Navbar using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Kids' Zone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminlogin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="interactive-facts">
        <h3>Fun Fact of the Day!</h3>
        <button class="fact-button" onclick="showFact()">Click Me!</button>
        <div class="fact-text" id="factText">Click the button to discover something fun!</div>
    </div>

    <!-- Floating Elements -->
    <div class="kite"></div>
    <div class="heart"></div>
    <div class="star"></div>
    <div class="balloon"></div>
    <div class="butterfly"></div>
    
    <div class="butterfly" style="top: 100px; left: 50px;"></div>
    <div class="butterfly" style="top: 200px; left: 150px;"></div>
    <div class="butterfly" style="top: 300px; left: 300px;"></div>
    <div class="butterfly" style="top: 400px; left: 450px;"></div>

    <!-- Flowers at the bottom -->
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>
    <div class="flower flower5"></div>
    <div class="flower flower6"></div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Array of fun facts
        const facts = [
            "Did you know? Kites have been flying for over 2000 years!",
            "Did you know? The fastest recorded kite speed is 120 miles per hour!",
            "Did you know? Balloons were first made from rubber in 1824!",
            "Did you know? Dolphins sleep with one eye open!",
            "Did you know? A giraffe’s tongue is 18 inches long!"
        ];

        // Function to show a random fact when the button is clicked
        function showFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("factText").innerText = facts[randomIndex];
        }
    </script>


</body>
</html>
