
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./images/bg.jpg');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8); /* Transparent background */
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            background-color:red;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold; /* Bold text */
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold; /* Bold text for links */
        }
        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="adminUsername" class="font-weight-bold">Username</label>
                <input type="text" name="adminUsername" id="adminUsername" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="adminPassword" class="font-weight-bold">Password</label>
                <input type="password" name="adminPassword" id="adminPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer-links">
            <p>Back to <a href="login.html">Login</a> | <a href="register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
